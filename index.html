<!doctype html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <link href="http://yastatic.net/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/style.css" rel="stylesheet" media="all">
        <script src="http://yastatic.net/jquery/2.1.4/jquery.min.js"></script>
        <script src="http://yastatic.net/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
        <style>
        </style>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="display-content" id="display">
                </div>
            </div>
            <div class="panels">
                <div class="panels-in">
                    <div class="numbers-panel">
                        <div class="btn btn-primary" onclick="operation.get_member(1)">1</div>
                        <div class="btn btn-primary" onclick="operation.get_member(2)">2</div>
                        <div class="btn btn-primary" onclick="operation.get_member(3)">3</div>
                        <div class="btn btn-primary" onclick="operation.get_member(4)">4</div>
                        <div class="btn btn-primary" onclick="operation.get_member(5)">5</div>
                        <div class="btn btn-primary" onclick="operation.get_member(6)">6</div>
                        <div class="btn btn-primary" onclick="operation.get_member(7)">7</div>
                        <div class="btn btn-primary" onclick="operation.get_member(8)">8</div>
                        <div class="btn btn-primary" onclick="operation.get_member(9)">9</div>
                        <div class="btn btn-primary large-btn" onclick="operation.get_member(0)">0</div>
                    </div>
                    <div class="action-panel">
                        <div class="btn btn-success" onclick="operation.action('+')">+</div>
                        <div class="btn btn-success" onclick="operation.action('-')" >-</div>
                        <div class="btn btn-success" onclick="operation.action('*')">*</div>
                        <div class="btn btn-success" onclick="operation.action('/')">/</div>
                        <div class="btn btn-success" onclick="operation.count_result()">=</div>
                        <div class="btn btn-success" onclick="operation.negative_numb()">+/-</div>
                        <div class="btn btn-danger medium-btn"  onclick="operation.clear()">clear</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/script.js" ></script>
    </body>
</html>
